version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /myapp/docker-credential/username
    DOCKER_REGISTRY_PASSWORD: /myapp/docker-credential/password
    DOCKER_REGISTRY_URL: /myapp/docker-credential/url
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r successful-aws/requirements.txt
  build:
    commands:
      - echo "Running tests..."
      # cd successful-aws/
      - echo "Building Docker image..."
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin "$DOCKER_REGISTRY_URL"
      - docker build -t "$DOCKER_REGISTRY_USERNAME/simple-python-flask-app2:latest" .
      - docker push "$DOCKER_REGISTRY_USERNAME/simple-python-flask2-app:latest"
  post_build:
    commands:
      - echo "Build completed successfully!"
artifacts:
  files:
    - '**/*'
  #base-directory: ../simple-python-app